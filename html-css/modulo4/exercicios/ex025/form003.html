<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="255" placeholder="Nome completo"
                autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 à 10" step="0.1" required>
        </p>
        <p>
            <label for="mes">Período letívo</label>
            <input type="month" name="mes" id="mes" value="2024-07">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia" value="2024-07-15">
        </p>
        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora" value="00:00">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
