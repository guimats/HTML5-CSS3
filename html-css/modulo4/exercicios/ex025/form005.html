<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="masculino"><label for="sxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="sxfem" value="feminino"><label for="sxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="sxout" value="outro"><label for="sxout">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas"> Basquete</label><br>
            <input type="checkbox" name="esfut" id="esfut"><label for="esfut"> Futebol</label><br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat"> Natação</label><br>
            <input type="checkbox" name="esten" id="esten"><label for="esten"> Tênis</label>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
