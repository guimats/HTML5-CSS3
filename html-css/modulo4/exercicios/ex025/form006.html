<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="nivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="foto">Foto do perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
