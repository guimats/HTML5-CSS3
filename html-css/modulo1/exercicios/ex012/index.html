<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <!-- <video src="midias/video-praia.mp4" width="500" autoplay loop></video> -->
    <video width="500px" controls autoplay loop poster="images/thum.jpg">
        <source src="midias/video-praia.mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <!-- Só clicar em compartilhar no youtube e em incorporar que ele gera o código html abaixo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Sz60hYb8xz1zZKHi"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
<!--  DICA:  Utilizar handbrake para converter vídeo -->

</html>
